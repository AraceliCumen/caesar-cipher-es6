<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Enlazamos nuestro framework _materialize_ -->
    <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
    <!-- Enlazamos nuestra hoja de estilo css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Enlazamos nuestro logo -->
    <!-- <link rel="shortcut icon" href="../assets/img/img-logo/logo-title.png"> -->
    <!-- Enlazamos íconos de materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Cifrado César</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12 xl12">
        <h1 class="center-align">CIFRADO CÉSAR</h1>
        <div class="input-field col s12">
          <input placeholder="ABC" id="input-cifrado" type="text" class="validate">
          <label class="active" for="first_name2">Ingresa palabra:</label>
          <a class="waves-effect waves-light btn modal-trigger" id="btn-cif" >Cifrar</a>
          <a class="waves-effect waves-light btn modal-trigger" id="btn-decif" >Desifrar</a>
          <p id="result"></p>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div id="modalcif" class="modal">
    <div class="modal-content">
      <i class="material-icons right modal-close" id="btn-reload">close</i>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="col s12 container-flex-column">
              <p id="error"></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- fin Modal -->
 <!-- Enlazamos la librería Jquery -->
 <script src="vendors/js/jquery-3.2.1.js"></script>
 <!-- Enlazamos el archivo jquery de materialize -->
 <script src="vendors/materialize/js/materialize.min.js"></script>
 <!-- Enlazamos nuestro archivo JS -->
  <script src="js/app.js"></script>
</body>
</html>
